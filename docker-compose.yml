version: "3.3"
services:
  mongodb:
    image: mongo:5.0
    container_name: my_mongo
    volumes:
      - ./config:/data/db  
    ports:
      - "27017:27017"


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    container_name: my_elasticsearch
    restart: always
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.0
    container_name: my_kibana
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
  
  postgresdb:
    image: postgres:13
    container_name: postgres
    volumes:
      - ./config:/data/db  
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user_val
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: db_name
  
  api:
    build: 
      context: 
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_URI = "postgresql://user:password@localhost:5434/kafka_data"
      - MONGO_URI = "mongodb://localhost:27017/your_mongo_db"
    depends_on:
      - postgresdb
      - mongodb
    
  
  viz:
    build: 
      context: 
      dockerfile: Dockerfile.viz
    ports:
      - "6000:6000"
    depends_on:
      - api
