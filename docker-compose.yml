services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - my_network
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: trustscore
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - my_network
    restart: unless-stopped

  flask_api:
    build:
      context: ./flask_api
    container_name: flask_api
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongodb
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: trustscore
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: trustscore
    networks:
      - my_network
    restart: unless-stopped

  dash_app:
    build:
      context: ./dash_app
    container_name: dash_app
    ports:
      - "8050:8050"
    depends_on:
      - flask_api
    networks:
      - my_network

  scrapping_app:
    build:
      context: ./scrapping_app
    container_name: scrapping_app
    volumes:
      - ./data:/app/data
    networks:
      - my_network
    restart: no  # Le scrapper s'arrête après son exécution
    depends_on:
      - mongodb
      - postgres

  scrapper_to_mongo:
    build:
      context: ./scrapping_app
    container_name: scrapper_to_mongo
    command: python src/jobs/insert_mongo.py
    depends_on:
      - mongodb
      - scrapping_app
    volumes:
      - ./data:/app/data
    networks:
      - my_network
      

  scrapper_to_postgres:
    build:
      context: ./scrapping_app
    container_name: scrapper_to_postgres
    command: python src/jobs/insert_postgres.py
    depends_on:
      - postgres
      - scrapping_app
    volumes:
      - ./data:/app/data
    networks:
      - my_network

  preprocessing_service:
    build:
      context: ./scrapping_app
      dockerfile: Dockerfile.preprocessing
    container_name: preprocessing_service
    command: python src/jobs/preprocess_data.py
    volumes:
      - ./data:/app/data
    networks:
      - my_network
    depends_on:
      - scrapping_app
    restart: no
      


networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: